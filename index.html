const cartitem = [];

function addToCart(namaProduk, harga){
    Swal.fire("Pesanan sudah masuk keranjang");
    const item = {
        nama : namaProduk,
        harga : harga,
        quantity: 1,
        unitPrice : harga
    };

    const existingItem = cartitem.find((cartitem) => cartitem.nama === namaProduk)

    if (existingItem){
        existingItem.quantity++;
    }else{
        cartitem.push(item);
    }


    updateCartDisplay();
}


function updateCartDisplay(){
    const cartContainer = document.getElementById('cart-item');
    const cartTotalElemen = document.getElementById('total');
    const taxElemen = document.getElementById('tax');
    const totalBersihElemen = document.getElementById('totalClear');

    cartContainer.innerHTML = '';

let total = 0
cartitem.forEach((item, index) => {
    const itemContainer = document.createElement('span');
    itemContainer.innerHTML = `
    <div class = 'qty'>${item.nama} - Rp${item.harga}.000
        <p>Quantity : ${item.quantity}
            Price unit : Rp${item.unitPrice * item.quantity}.000
            </p>
        </div>`;

    const deleteButton = document.createElement('img');
    deleteButton.src = 'img/sampah.jpg'
    deleteButton.alt = "Hapus";
    deleteButton.style.cursor = 'pointer'
    deleteButton.onclick = () => removeItem(index);

    itemContainer.appendChild(deleteButton);
    cartContainer.appendChild(itemContainer);



    total += item.harga * item.quantity;
});

totalBersihElemen.textContent = `Total Bersih : Rp${total}.000`

const pajak = total * 0.1;
const totalPajak = total + pajak;

const totalPajakBulat = Math.floor(totalPajak);
  
cartTotalElemen.textContent = `Rp ${totalPajakBulat}.000` ;

const totalTax = Math.floor(pajak);
taxElemen.textContent = `Tax : Rp ${totalTax}.000`






}

function removeItem(index){
    cartitem.splice(index, 1);
    updateCartDisplay();
}
